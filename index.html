<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flipping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="front-face">
          <p class="front-face-p artist-name">Justin Beiber</p>
          <div class="img"></div>
        </div>
        <div class="back-face">
          <p class="para-1 para">
            <b>Artist Name : </b>
            <span class="light">Zayn Malik</span>
          </p>
          <p class="para-2 para">
            <b>Genre : </b> <span class="light">Contemporary R&B </span>
          </p>
          <p class="para-3 para">
            <b>Country : </b>
            <span class="light">The United Kingdom</span>
          </p>
          <p class="para-4 para">
            <b>Net Worth : </b>
            <span class="light">$75 million</span>
          </p>
          <p class="para-5 para">
            <b>Signed By : </b>
            <span class="light">Syco Records</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
